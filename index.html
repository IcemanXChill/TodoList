<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>


<div id="container">
	
	<h1>To-Do List <i class="fas fa-plus"></i></h1>
	<input type="text" name="listitem" placeholder="What are we doing today?">

	<ul>
		<li><span><i class="fas fa-trash"></i></span> Get groceries</li>
		<li><span><i class="fas fa-trash"></i></span> Feed the pets</li>
		<li><span><i class="fas fa-trash"></i></span> Take time to relax</li>
	</ul>

</div>

<div id="minimsg">
	<p id="microtext">Click an TO-DO item to strike it off the list. Created by Isadore Odom.</p>
</div>


<script type="text/javascript" src="assets/js/todos.js"></script>

</body>

</html>
